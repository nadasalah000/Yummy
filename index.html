<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <!-- & icon -->
    <link rel="icon" href="image/logo.png">
    <!-- & fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- & bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- & main -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- * loading -->
    <div class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 cursor-pointer" >
        <i class="fa-solid fa-spinner fa-spin-pulse" style="color: #b6910c;"></i>
    </div>

    <!-- * nav -->
    <div class="side-nav position-fixed top-0 d-flex justify-content-between">
        <div class="navv d-flex justify-content-between flex-column py-5">
            <div class="links ps-5">
                <ul class="lists overflow-hidden">
                    <li onclick="DisplaySearchInputs()"><i class="fa-solid fa-caret-right" style="color: #f8f8f7;"></i> Search</li>
                    <li onclick="getCategories()"><i class="fa-solid fa-caret-right" style="color: #f8f8f7;"></i> Categories</li>
                    <li onclick="getAreas()"><i class="fa-solid fa-caret-right" style="color: #f8f8f7;"></i> Area</li>
                    <li onclick="getIngredients()"><i class="fa-solid fa-caret-right" style="color: #f8f8f7;"></i> Ingredients</li>
                    <li onclick="DisplayContacts()"><i class="fa-solid fa-caret-right" style="color: #f8f8f7;"></i> Contact Us</li>
                </ul>
            </div>
            <div class="footerr m-3">
                <div class="icons d-flex">
                    <div class="icon d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="icon d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="icon d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-earth-americas"></i>
                    </div>
                </div>
                <div class="footer">
                    <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
                </div>
            </div>
        </div>
        <div class="headerr d-flex flex-column justify-content-between text-center text-dark bg-white py-3 px-1">
            <img class="logo" src="image/logo.png" alt="yummy">
            <i class="fa-solid fa-bars fa-2xl" id="icon"></i>
            <div class="d-flex flex-column">
                <i class="fa-solid fa-earth-americas py-1"></i>
                <i class="fa-solid fa-share-nodes py-1"></i>
            </div>
        </div>
    </div>

    
        <!-- * content -->
        <div class="loaded position-fixed top-0 start-0 end-0 bottom-0 d-none justify-content-center align-items-center ">
            <i class="fa-solid fa-retweet fa-spin-pulse" style="color: #8cf537;"></i>
        </div>
        <div class="loading position-fixed top-0 start-0 end-0 bottom-0 d-none justify-content-center align-items-center ">
            <i class="fa-solid fa-arrow-rotate-right fa-spin-pulse" style="color: #B197FC;"></i>
        </div>

        <div class="container search d-none" id="search">
            <div class="row py-5">
                <div class="col-md-6 ">
                    <input onkeyup="searchByName(this.value)" class="form-control text-white bg-transparent" type="text" placeholder="Search By Name">
                </div>
                <div class="col-md-6">
                    <input onkeyup="searchByFirstLetter(this.value)" maxlength="1" class="form-control text-white bg-transparent" type="text" placeholder="Search By First Letter">
                </div>
            </div>
        </div>
    
        <div class="container Categories " >
            <div class="row g-4 py-5" id="Categories">
                    
            </div>
        </div>
    
        <div class="container Area" >
            <div class="row" id="Area">
                    
            </div>
        </div>
    
        <div class="container Ingredients" >
            <div class="row  g-4 " id="Ingredients"">
                    
            </div>
        </div>
    
        <div class="container Contacts d-none" id="Contacts">
           <div class="row pb-5 g-4">
            <div class="contact min-vh-100 d-flex justify-content-center align-items-center">
                <div class="container text-center">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <input id="nameInput" onkeyup="nameValidation(); inputsValidation()" type="text" class="form-control rounded-3" placeholder="Enter Your Name">
                            <div id="Alert1" class="alert alert-danger w-100 mt-1 d-none">This name is invalid</div>
                        </div>
                        <div class="col-md-6">
                            <input id="emailInput" onkeyup="emailValidation(); inputsValidation()" type="email" class="form-control rounded-3" placeholder="Enter Your Email">
                            <div id="Alert2" class="alert alert-danger w-100 mt-1 d-none">This email is invalid</div>
                        </div>
                        <div class="col-md-6">
                            <input id="phoneInput" onkeyup="phoneValidation(); inputsValidation()" type="text" class="form-control rounded-3" placeholder="Enter Your Phone">
                            <div id="Alert3" class="alert alert-danger w-100 mt-1 d-none">This phone is invalid</div>
                        </div>
                        <div class="col-md-6">
                            <input id="ageInput" onkeyup="ageValidation(); inputsValidation()" type="number" class="form-control rounded-3" placeholder="Enter Your Age">
                            <div id="Alert4" class="alert alert-danger w-100 mt-1 d-none">This age is invalid</div>
                        </div>
                        <div class="col-md-6">
                            <input  id="passwordInput" onkeyup="passwordValidation(); inputsValidation()" type="password" class="form-control rounded-3" placeholder="Enter Your Password">
                            <div id="Alert5" class="alert alert-danger w-100 mt-1 d-none">This password is invalid </div>
                        </div>
                        <div class="col-md-6">
                            <input  id="repasswordInput" onkeyup="repasswordValidation(); inputsValidation()" type="password" class="form-control rounded-3" placeholder="Repassword">
                            <div id="Alert6" class="alert alert-danger w-100 mt-1 d-none">sorry</div>
                        </div>
                    </div>
                    <button id="submitBtn" disabled onkeyup="inputsValidation()" class="btn btn-outline-danger px-2 mt-4">Submit</button>
                </div>
            </div>
           </div>
        </div>
    
        <div class="container" id="searchContainer">
           
        </div>
                
        <div class="container">
            <div class="row pb-5 g-4" id="rowData">
                        
            </div>
        </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
